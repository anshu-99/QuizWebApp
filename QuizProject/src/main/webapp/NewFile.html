<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Practice</title>
    <style>
body {
	background-repeat: no-repeat; /* Fixing the 'repeat' error */
	font-family: Arial, sans-serif;
	text-align: center;
	background-color: #fff; /* Light gray background */
	margin: 0;
	padding: 0;
}

header {
	background-color: #95d599; /* Dark gray header background */
	color: #fff;
	padding: 20px;
	margin-bottom: 20px;
}

form {
	display: inline-block;
	text-align: left;
	background-color: #fff; /* White background for form */
	padding: 20px;
	border-radius: 10px; /* Rounded corners */
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow */
}

select {
	padding: 10px;
	width: 200px;
	font-size: 16px;
	border: 1px solid #ccc;
	border-radius: 5px;
	margin-bottom: 20px;
}

input[type="submit"] {
	padding: 10px 20px;
	background-color: #4caf50; /* Green submit button */
	color: #fff;
	border: none;
	cursor: pointer;
	border-radius: 5px;
	transition: background-color 0.3s; /* Smooth transition */
}

input[type="submit"]:hover {
	background-color: #45a049; /* Darker green on hover */
}
</style>
</head>
<body>
    <header>Practice your skills here</header>
    <div class="container">
        <form action="quizDispatcher.jsp" method="get">
            <label for="lang">Please select your language for quiz practice:</label><br><br>
            <select id="lang" name="lang">
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="SQL">SQL</option>
                <option value="JavaScript">JavaScript</option>
            </select><br><br>
            <input type="submit" value="Start Quiz">
        </form>
    </div>
</body>
</html>
